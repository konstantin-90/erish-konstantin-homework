<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <style>
    .form {
      text-decoration: none;
    }
  </style>
</head>
<body>
    <form>
        <label for="first-name">Ім'я:</label>
        <input type="text" id="first-name" name="first-name" required>
      
        <label for="last-name">Прізвище:</label>
        <input type="text" id="last-name" name="last-name" required>
      
        <label for="birthdate">Дата народження:</label>
        <input type="text" id="birthdate" name="birthdate" required>
      
        <label>Стать:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Чоловіча</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Жіноча</label>
      
        <label for="city">Місто:</label>
        <select id="city" name="city" required>
          <option value="" disabled selected>Оберіть місто</option>
          <option value="kyiv">Київ</option>
          <option value="lviv">Львів</option>
          <option value="odessa">Одеса</option>
        </select>
      
        <label for="address">Адреса:</label>
        <textarea id="address" name="address" rows="4" required></textarea>
      
        <label>Мови, якими володієте:</label>
        <input type="checkbox" id="ukrainian" name="languages" value="ukrainian">
        <label for="ukrainian">Українська</label>
        <input type="checkbox" id="english" name="languages" value="english">
        <label for="english">Англійська</label>
        <input type="checkbox" id="russian" name="languages" value="russian">
        <label for="russian">Російська</label>
      
        <button type="button" onclick="showTable()">Зберегти</button>
      </form>
      
    <script src="./main.js"></script>
</body>
</html>
